<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memasak Air</title>
</head>
<body>
    <p id="name">Langkah-langkah memasak air</p>
    <ol id="daftar">
      <li id="awal">Masukkan air ke dalam wadah.</li>
      <li id="akhir">Matikan kompor.</li>
    </ol>
    <hr size="2" width="95%" color="black">


    <script>
        // kita akan menambah element baru <li> didalam oldiakhir yang berisi selamat menikmati
        // buat element baru li dengan createElement()
        const newElement = document.createElement('li');
        // masukan konten teks selamat menikmati dengan menggunakan innerText
        newElement.innerText = 'Selamat menikmati';
        // ambil element ol dengan id daftar
        const ol = document.getElementById('daftar');
        //gunakan method appendChild untuk merubah 
        ol.appendChild(newElement);

        // kita akan menambah element baru <li> didalam olawal yang berisi nyalakan kompor dengan inserBefore
        const elementAwal = document.createElement('li');
        // masukan konten teks nyalakan kompor dengan menggunakan innerText
        elementAwal.innerText = 'Hidupkan Kompor';
        // mendapatkan parent elemen dari semua elemement li yakni ol
        // Pada elemen <ol>, kita melihat bahwa child element pertama memiliki atribut id dengan nilai "awal". Untuk menyisipkan elemen baru pada posisi awal, kita perlu mengangkat elemen yang memiliki atribut id dengan value "awal".
        const olawal = document.getElementById('awal');
        // gunakan method insertBefore pada variable ol 
        ol.insertBefore(elementAwal, olawal);
    </script>
</body>
</html>
